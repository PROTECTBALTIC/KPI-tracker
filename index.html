

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PROTECT BALTIC • KPI Dashboard (v3.2)</title>
<style>
  :root {
    --bg:#f7fbff; --panel:#ffffff; --text:#0f172a; --muted:#475569; --border:#e2e8f0;
    --brand:#14aae2; --brand-dark:#0a75bc;
    --green:#16a34a; --amber:#f59e0b; --red:#ef4444; --unknown:#64748b;
  }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text);background:linear-gradient(180deg,#f0f8ff, #f7fbff)}
  header{position:sticky;top:0;z-index:50;background:linear-gradient(90deg,#84cff3,#15a9e2);color:#06223b;border-bottom:1px solid var(--border)}
  .wrap{max-width:1200px;margin:0 auto;padding:16px 24px}
  .title{display:flex;align-items:center;gap:12px}
  .logo{width:44px;height:44px;border-radius:12px;background:radial-gradient(circle at 30% 30%, #84cff3, #15a9e2)}
  h1{font-size:22px;margin:0} .sub{color:#083a5a;font-size:13px;opacity:.9}
  .toolbar{display:grid;grid-template-columns:1.2fr auto;gap:10px;margin-top:12px}
  input,button{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#ffffff;color:#0f172a}
  button{cursor:pointer}
  .quick{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;background:#fff;border:1px solid var(--border);box-shadow:0 1px 2px rgba(2,8,23,.05)}
  .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
  .statusbar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 0 0}
  .sbtn{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;border:1px solid var(--border);background:#fff;font-weight:600}
  .sbtn.active{outline:2px solid #93c5fd}
  .wpTitle{margin:12px 0 0 0;font-weight:800;letter-spacing:.2px}
  main.wrap{padding-top:6px}
  .summary{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:16px 0}
  .stat{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px}
  .stat h3{margin:0 0 6px 0;font-size:13px;color:var(--muted);font-weight:600} .stat .n{font-size:24px;font-weight:800}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 1px 3px rgba(2,8,23,.06)}
  .stripe{height:6px;background:var(--brand)}
  .content{padding:14px;display:flex;flex-direction:column;gap:10px}
  .kpi-head{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:start}
  .kpi-title{font-weight:800;line-height:1.25} .kpi-sub{color:var(--muted);font-size:12px}
  .badge{padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700;border:1px solid var(--border)}
  .badge.Green{background:rgba(22,163,74,.12);color:#166534;border-color:#bbf7d0}
  .badge.Amber{background:rgba(245,158,11,.12);color:#92400e;border-color:#fde68a}
  .badge.Red{background:rgba(239,68,68,.12);color:#991b1b;border-color:#fecaca}
  .badge.Unknown{background:rgba(100,116,139,.12);color:#1f2937;border-color:#cbd5e1}
  .meta{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .meta .item{background:#fff;border:1px dashed var(--border);border-radius:12px;padding:8px}
  .meta .label{font-size:11px;color:var(--muted);font-weight:600} .meta .val{font-size:13px}
  .bar{height:8px;border-radius:999px;background:#e2e8f0;overflow:hidden;border:1px solid var(--border)}
  .fill{height:100%;background:linear-gradient(90deg,#15a9e2,#0a75bc)}
  .row{display:flex;gap:8px;align-items:center} .small{font-size:12px;color:var(--muted)}
  @media (max-width:1024px){.grid{grid-template-columns:1fr 1fr} .summary{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){.grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">
        <div class="logo"></div>
        <div>
          <h1>PROTECT BALTIC – KPI Dashboard <span class="sub">(v3.2)</span></h1>
          <div class="sub">Filter by Work Package and Status. Click a WP to show its title and color.</div>
        </div>
      </div>
      <div class="toolbar">
        <input id="q" placeholder="Search KPI name, code, definition…" />
        <button id="export">Export CSV</button>
      </div>

      <!-- Quick selectors -->
      <div class="quick" id="wpQuick"></div>
      <div class="statusbar">
        <button class="sbtn" data-status="">All</button>
        <button class="sbtn" data-status="Green"><span class="dot" style="background:var(--green)"></span> Green</button>
        <button class="sbtn" data-status="Amber"><span class="dot" style="background:var(--amber)"></span> Amber</button>
        <button class="sbtn" data-status="Red"><span class="dot" style="background:var(--red)"></span> Red</button>
        <button class="sbtn" data-status="Unknown"><span class="dot" style="background:var(--unknown)"></span> Unknown</button>
      </div>
      <div id="wpTitle" class="wpTitle"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="summary" id="summary"></section>
    <section class="grid" id="grid"></section>
  </main>

PROTECT BALTIC. ", "Data Type": "Information on policy briefs submitted under PROTECT BALTIC and tracking of uptake. ", "Baseline": "0", "Target": "An uptake of policy recommendations ", "Current": "0", "Assessment Period": "Month 57-up to 10 years after the project’s end. ", "Target_num": "", "Current_num": 0.0, "Baseline_num": 0.0, "Pct": "", "Status": "Unknown"}, {"Work Package": "WP9", "KPI Code": "KPI9.4", "KPI Name": "Media reach", "Definition": "Measure the reach of media coverage related to PROTECT BALTIC’s protection efforts.", "Data Type": "Number of downloads of information, website visitors, uptake through media services etc. ", "Baseline": "0 ", "Target": "Continual growth ", "Current": "0", "Assessment Period": "Month 1-Month 60 ", "Target_num": "", "Current_num": 0.0, "Baseline_num": 0.0, "Pct": "", "Status": "Unknown"}, {"Work Package": "WP9", "KPI Code": "KPI9.5", "KPI Name": "Social media engagement", "Definition": "Measure the growth of social media metrics across platforms.", "Data Type": "Number of followers, likes, shares and engagement metrics.", "Baseline": 0, "Target": "Continual growth ", "Current": "409 posts\n1310 followers\n92246 impressions\n3448 likes\n565 shares/reposts", "Assessment Period": "Month 1-Month 60 ", "Target_num": "", "Current_num": 409.0, "Baseline_num": 0.0, "Pct": "", "Status": "Unknown"}, {"Work Package": "WP9", "KPI Code": "KPI9.6", "KPI Name": "Project website traffic growth ", "Definition": "Measure the increase in website traffic. ", "Data Type": "Unique visitors, downloads and page views. ", "Baseline": "0 ", "Target": "Continual growth ", "Current": "17656 unique visitors", "Assessment Period": "Month 1-Month 60 ", "Target_num": "", "Current_num": 17656.0, "Baseline_num": 0.0, "Pct": "", "Status": "Unknown"}, {"Work Package": "WP9", "KPI Code": "KPI9.7", "KPI Name": "Communication on work with enduser and experts ", "Definition": "Indication of communication with enduserser and topical experts based on total number of documents, presentations, questionnaries, interviews etc. submitted to WG /EG meetings workshops or similar, and/or targeted bilatteral exchanges. ", "Data Type": "Summed number of documents, presentations, questionnaires etc.", "Baseline": 0, "Target": "18", "Current": 6, "Assessment Period": "Month 1-Month 60 ", "Target_num": 18.0, "Current_num": 6.0, "Baseline_num": 0.0, "Pct": 33.33333333333333, "Status": "Red"}, {"Work Package": "WP9", "KPI Code": "KPI9.8", "KPI Name": "Publications", "Definition": "Number of publications including deliverables, project reports, policy briefs, brochures in both print and digital formats.", "Data Type": "Number of publications.", "Baseline": 0, "Target": "Number of publications including deliverables, project reports, policy briefs, brochures in both print and digital formats.", "Current": "7", "Assessment Period": "Month 1-Month 60 ", "Target_num": "", "Current_num": 7.0, "Baseline_num": 0.0, "Pct": "", "Status": "Unknown"}];
const WP_COLORS = {"WP1": "#84cff3", "WP2": "#15a9e2", "WP3": "#0a75bc", "WP4": "#00ab97", "WP5": "#c7d64b", "WP6": "#4fb04f", "WP7": "#008e5c", "WP8": "#6859a4", "WP9": "#96247b"};
const WP_TITLES = {"WP1": "Project management & coordination", "WP2": "Data collation", "WP3": "Spatial modelling", "WP4": "Ecosystem services & valuation", "WP5": "Ecological coherence", "WP6": "Adaptive management (Governance, Management, Monitoring & Restoration)", "WP7": "Legislative frameworks", "WP8": "MPA Portal", "WP9": "Communications, dissemination & outreach"};

function unique(arr) { return [...new Set(arr.filter(Boolean))]; }
const el = (s)=>document.querySelector(s);
const grid = el('#grid'), summary = el('#summary'), wpTitle = el('#wpTitle');
const state = { q:'', wp:'', status:'' };

function setWpTitle(wp) {
  if (!wp) { wpTitle.textContent=''; wpTitle.style.borderLeft = 'none'; return; }
  const color = WP_COLORS[wp]||'#e2e8f0';
  const long = WP_TITLES[wp] ? ' – ' + WP_TITLES[wp] : '';
  wpTitle.textContent = wp + long;
  wpTitle.style.color = '#0f172a';
  wpTitle.style.borderLeft = '10px solid '+color;
  wpTitle.style.paddingLeft = '10px';
}

function init(){
  const wps = unique(DATA.map(d=>d['Work Package'])).filter(Boolean).sort((a,b)=>{
    const ai = +(String(a).replace(/\D/g,''))||0;
    const bi = +(String(b).replace(/\D/g,''))||0;
    return ai-bi;
  });

  // Quick WP buttons
  const quick = el('#wpQuick');
  wps.forEach(wp=>{
    const b=document.createElement('button');
    b.className='chip'; 
    b.innerHTML = `<span class="dot" style="background:${WP_COLORS[wp]||'#e2e8f0'}"></span> ${wp}`;
    b.onclick=()=>{ state.wp=wp; setWpTitle(wp); render(); };
    quick.appendChild(b);
  });
  const clr=document.createElement('button'); clr.className='chip'; clr.textContent='Clear WP'; clr.onclick=()=>{ state.wp=''; setWpTitle(''); render(); }; quick.appendChild(clr);

  // Status buttons
  document.querySelectorAll('.statusbar .sbtn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.statusbar .sbtn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      state.status = btn.getAttribute('data-status');
      render();
    });
  });
  // default "All" active
  document.querySelector('.statusbar .sbtn[data-status=""]').classList.add('active');

  // Search + Export
  el('#q').addEventListener('input', e=>{ state.q=e.target.value.toLowerCase(); render(); });
  el('#export').addEventListener('click', exportCSV);

  render();
}

function filterData(){
  return DATA.filter(d=>{
    if (state.wp && d['Work Package'] !== state.wp) return false;
    if (state.status && d['Status'] !== state.status) return false;
    if (state.q){
      const hay = (d['KPI Name']+' '+d['KPI Code']+' '+(d['Definition']||'')+' '+(d['Current']||'')).toLowerCase();
      if (!hay.includes(state.q)) return false;
    }
    return true;
  });
}

function renderSummary(list){
  const total = list.length;
  const byStatus = list.reduce((acc,d)=>{ acc[d.Status]=(acc[d.Status]||0)+1; return acc; },{});
  const withPct = list.filter(d => d.Pct !== '' && !isNaN(+d.Pct)).length;
  summary.innerHTML = `
    <div class="stat"><h3>Total KPIs</h3><div class="n">${total}</div></div>
    <div class="stat"><h3>With % progress</h3><div class="n">${withPct}</div></div>
    <div class="stat"><h3>Green</h3><div class="n">${byStatus['Green']||0}</div></div>
    <div class="stat"><h3>Amber</h3><div class="n">${byStatus['Amber']||0}</div></div>
  `;
}

function fmt(n, digits=0){
  if (n === '' || n === null || n === undefined || isNaN(+n)) return '—';
  return (+n).toLocaleString(undefined,{maximumFractionDigits:digits,minimumFractionDigits:digits});
}

function renderCards(list){
  grid.innerHTML='';
  list.forEach(d=>{
    const status = d['Status'] || 'Unknown';
    const pct = (d['Pct'] === '' ? null : +d['Pct']);
    const pctClamped = isNaN(pct) ? 0 : Math.max(0, Math.min(100, pct));
    const wp = d['Work Package'] || '';
    const wpColor = WP_COLORS[wp] || '#e2e8f0';
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <div class="stripe" style="background:${wpColor}"></div>
      <div class="content">
        <div class="kpi-head">
          <div>
            <div class="kpi-title">${d['KPI Code']||''} — ${d['KPI Name']||''}</div>
            <div class="kpi-sub">${wp} • ${d['Assessment Period']||''}</div>
          </div>
          <span class="badge ${status}">${status}</span>
        </div>
        <div class="row">
          <div class="bar" style="flex:1;">
            <div class="fill" style="width:${pctClamped}%"></div>
          </div>
          <div class="small" style="width:72px; text-align:right;">${fmt(pct,0)}%</div>
        </div>
        <div class="meta">
          <div class="item"><div class="label">Current</div><div class="val">${d['Current']!==''?d['Current']:'—'}</div></div>
          <div class="item"><div class="label">Target</div><div class="val">${d['Target']!==''?d['Target']:'—'}</div></div>
          <div class="item"><div class="label">Baseline</div><div class="val">${d['Baseline']!==''?d['Baseline']:'—'}</div></div>
        </div>
        <div class="kpi-sub">${d['Definition']||''}</div>
      </div>
    `;
    grid.appendChild(card);
  });
  if (!list.length) grid.innerHTML = '<p class="sub">No KPIs match the current filters.</p>';
}

function render(){
  const list = filterData();
  renderSummary(list);
  renderCards(list);
}

function exportCSV(){
  const rows = filterData();
  if (!rows.length) return;
  const cols = Object.keys(rows[0]);
  const csv = [cols.join(',')].concat(rows.map(r => cols.map(c => JSON.stringify(r[c]??'')).join(','))).join('\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='protect-baltic-kpis-filtered.csv'; a.click(); URL.revokeObjectURL(url);
}

init();
</script>
</body>
</html>
